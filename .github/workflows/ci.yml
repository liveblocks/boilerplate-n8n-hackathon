name: "CI"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Build application
        env:
          LIVEBLOCKS_SECRET_KEY: sk_dev_fake_key_for_ci_build
        run: npm run build
